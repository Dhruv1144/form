<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form>
            <h2>Student Data</h2>

            <label for="fname"> Name: </label>
            <input type="text" id="name"><br><br>

            <label for="e-mail">E-mail:</label>
            <input type="e-mail" id="e-mail" name="e-mail"><br><br>

            <label for="parent no">Parent no:</label>
            <input type="text"><br><br>

            <label for="student's no">student's no:</label>
            <input type="text"><br><br>

            <label for="birthday">Date of Birth</label>
            <input type="date" id="birthday">

            <p>Gender</p>
            
            <label for="male">Male</label>
            <input type="radio" id="male">

            <label for="female">Female</label>
            <input type="radio" id="female"><br>

            <br><p2>Hobbies</p2><br>

            <br><label for="dancing">Dancing</label>
            <input type="checkbox" id="dancing">

            <label for="cricket">Cricket</label>
            <input type="checkbox" id="cricket"><br>

            <br><label for="singing">Singing</label>
            <input type="checkbox" id="singing">

            <label for="swiming">swiming</label>
            <input type="checkbox" id="swiming"><br>

            <br><label for="writing">writing</label>
            <input type="checkbox" id="writing">

            <label for="football">football</label>
            <input type="checkbox" id="football"><br>

            <br><label for="city">City</label>
            <select id="city" name="city">
                <option value="ahmedabad">ahmedabad</option>
                <option value="Vadodara">Vadodara</option>
                <option value="Rajkot">Rajkot </option>
                <option value="Jamnagar">Jamnagar</option>
                <option value="Gandhinagar">Gandhinagar</option>
                <option value="Porbandar">Porbandar</option>
                <option value="Junagarh">Junagarh</option>
                <option value="Bhavnagar">Bhavnagar</option>
                <option value="Surat">Surat</option>
                <option value="Patan">Patan</option>
                <option value="Anand">Anand</option>
                <option value="Dwarka">Dwarka</option>
                <option value="Palanpur">Palanpur</option>
                <option value="Bharuch">Bharuch</option>
            </select><br><br>
            <input type="submit">
    </form>
</body>
</html>
